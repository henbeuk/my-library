<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .author-section {
    margin-bottom: 40px;
  }

  .author-name {
    font-size: 1.6em;
    margin-bottom: 10px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 5px;
  }

  .series-name {
  font-size: 1.2em;
  margin: 15px 0 10px;
  color: #333;
}


  .bookshelf {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .book {
    border: 1px solid #ccc;
    padding: 10px;
    width: 220px;
  }

  .book img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    margin-bottom: 10px;
    background: #eee;
  }

  .title {
    font-weight: bold;
  }

  .meta {
    font-size: 0.9em;
    color: #555;
  }
</style>

</head>

<body>
  <h1>My Library</h1>

  <div id="bookshelf"></div>

  <!-- This loads your book data and rendering logic -->
  <script src="books.js"></script>
</body>
</html>
