<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .author-section {
    margin-bottom: 40px;
  }

  .author-name {
    font-size: 1.6em;
    margin-bottom: 10px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 5px;
  }

  .series-name {
  font-size: 1.2em;
  margin: 15px 0 10px;
  color: #333;
}


  .bookshelf {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .book {
    border: 1px solid #ccc;
    padding: 10px;
    width: 220px;
  }

.book img {
  width: 160px;
  height: 240px;
  object-fit: cover;
  display: block;
  margin: 0 auto 10px;
  background: #eee;
}


  .title {
    font-weight: bold;
  }

  .meta {
    font-size: 0.9em;
    color: #555;
  }

.read-toggle {
  margin-top: 8px;
  padding: 4px 8px;
  font-size: 0.85em;
  cursor: pointer;
}

.read {
  color: green;
  font-weight: bold;
}

.unread {
  color: #999;
}

.notes-toggle {
  margin-top: 6px;
  font-size: 0.85em;
  cursor: pointer;
  color: #999;
}

.notes-toggle.has-notes {
  color: #0066cc;
  font-weight: bold;
}

.notes-area {
  width: 100%;
  height: 80px;
  margin-top: 6px;
  font-size: 0.85em;
  display: none;
}

.rating {
  margin-top: 4px;
  font-size: 0.9em;
  color: #f5a623;
}

.rating .count {
  color: #777;
  font-size: 0.8em;
  margin-left: 4px;
}

.no-rating {
  color: #aaa;
  font-size: 0.85em;
}

  .author-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.author-header:hover {
  background: #f5f5f5;
}

.author-toggle {
  font-size: 0.9em;
  color: #666;
}

.author-books {
  display: none;
}

  #controls {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}

#searchInput {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

#statusFilter {
  padding: 10px;
  font-size: 16px;
}

  
</style>

</head>

<body>
  <h1>My Library</h1>

  <div id="controls">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by title, author or series..."
  />

  <select id="statusFilter">
    <option value="all">All books</option>
    <option value="read">Read</option>
    <option value="unread">Unread</option>
  </select>
</div>


  <div id="bookshelf"></div>

  <!-- This loads your book data and rendering logic -->
  <script src="books.js"></script>

  <div style="text-align:right; font-size:12px; opacity:0.2;">
  <a href="admin.html" style="text-decoration:none; color:black;">.</a>
</div>

</body>
</html>
