<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>

<style>
  /* ===== Base / Fantasy Theme ===== */
  body {
    background: #f4f1ec;
    font-family: "Georgia", "Garamond", serif;
    padding: 20px;
    color: #2b2b2b;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 16px;
  }

  /* ===== Controls ===== */
  #controls {
    display: flex;
    gap: 12px;
    margin-bottom: 16px;
  }

  #searchInput,
  #statusFilter {
    padding: 10px;
    font-size: 16px;
  }

  #searchInput {
    flex: 1;
  }

  /* ===== Stats ===== */
  .stats-bar {
    margin-bottom: 28px;
    padding: 12px 16px;
    background: #fff8e1;
    border: 1px solid #e0d4b3;
    border-radius: 6px;
    font-size: 1.1rem;
  }

  /* ===== Author / Series ===== */
  .author-section {
    margin-bottom: 40px;
  }

  .author-name {
    font-size: 1.5rem;
    border-bottom: 2px solid #c7b79a;
    padding-bottom: 6px;
    margin-top: 32px;
  }

  .author-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }

  .author-toggle {
    font-size: 0.9em;
    color: #666;
  }

  .author-books {
    display: block;
  }

  .series-header {
    font-style: italic;
    font-weight: 600;
    margin: 18px 0 10px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    color: #5a4a2e;
  }

  .series-header:hover {
    color: #000;
  }

  /* ===== Bookshelf Grid ===== */
  .bookshelf {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 24px;
  }

  @media (max-width: 1200px) {
    .bookshelf { grid-template-columns: repeat(3, 1fr); }
  }

  @media (max-width: 900px) {
    .bookshelf { grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width: 500px) {
    .bookshelf { grid-template-columns: 1fr; }
  }

  /* ===== Book Cards ===== */
  .book {
    background: #fffdfa;
    border: 1px solid #d6c9a8;
    border-radius: 6px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  .book img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background: #ece6d9;
    border-radius: 4px;
    margin-bottom: 8px;
  }

  .title {
    font-weight: bold;
    margin-bottom: 2px;
  }

  .meta {
    font-size: 0.9em;
    color: #555;
  }

  /* ===== Read / Notes ===== */
  .read-toggle {
    margin-top: 8px;
    cursor: pointer;
    font-size: 0.85em;
  }

  .read {
    color: #2f7d32;
    font-weight: bold;
  }

  .unread {
    color: #777;
  }

  .notes-toggle {
    margin-top: 6px;
    cursor: pointer;
    font-size: 0.85em;
    color: #999;
  }

  .notes-toggle.has-notes {
    color: #1a5fb4;
    font-weight: bold;
  }

  .notes-area {
    width: 100%;
    height: 80px;
    margin-top: 6px;
    font-size: 0.85em;
    display: none;
  }

  /* ===== Ratings ===== */
  .rating {
    margin-top: 4px;
    font-size: 0.9em;
    color: #f5a623;
  }

  .rating .count {
    color: #777;
    font-size: 0.8em;
    margin-left: 4px;
  }

  .no-rating {
    color: #aaa;
    font-size: 0.85em;
  }

  /* ===== UX ===== */
  .author-books,
  .bookshelf {
    transition: all 0.25s ease;
  }

  .no-results {
    margin-top: 32px;
    font-style: italic;
    color: #777;
  }
</style>
</head>

<body>

  <h1>My Library</h1>

  <div id="controls">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by title, author or series..."
    />
    <select id="statusFilter">
      <option value="all">All books</option>
      <option value="read">Read</option>
      <option value="unread">Unread</option>
    </select>
  </div>

  <!-- ðŸ“Š Reading stats -->
  <div id="stats" class="stats-bar"></div>

  <!-- ðŸ“š Library -->
  <div id="bookshelf"></div>

  <!-- JS -->
  <script src="books.js"></script>

</body>
</html>
